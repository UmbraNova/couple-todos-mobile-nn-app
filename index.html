<!doctype html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
        <title>Couple Todos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <!-- login container START -->
            <div id="login-container">
                <button id="open-login-window-btn">Login group</button>
                <div id="login-window">
                    <div id="login-window-content">
                        <p>Enter your username and password</p>
                        <input id="group-name-field" placeholder="group name..." type="text" required>
                        <input id="password-field" placeholder="password..." type="password" required>
                        <button id="enter-group-button">Enter Group</button>
                        <button id="new-group-button">Add New Group</button>
                        <button id="exit-group-button">Exit</button>
                        <!-- <input id="math-captcha" placeholder="Output of 4 + 5">  TODO later, add a simple captcha in JS -->
                        <p id="login-error-info-el"></p>
                    </div>
                </div>
            </div>
            <!-- login container END -->

            <!-- main app container START -->
            <div class="container">
                <!-- <input type="text">  for future user name -->
                <img src="assets/cloud.png">
                <input type="text" id="input-field" placeholder="Bread">
                <button id="add-button">Add to List</button>
                
                <!-- ========================== -->
                <nav>
                    <label for="touch"><span>Category</span></label>
                    <input type="checkbox" id="touch">
                    <ul class="dropdown-menu">
                        <li><button>To Do List</button></li> 
                        <li><button>Shopping List</button></li>
                        <li><button>Work Projects</button></li>
                        <li><button>Carbs/Fats/Protein</button></li>
                    </ul>
                </nav>
                <!-- ========================== -->                
                <ul id="group-list">
                </ul>
            </div>
            <!-- main app container END -->

        </main>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
        <script src="index.js" type="module"></script>
    </body>
</html>
